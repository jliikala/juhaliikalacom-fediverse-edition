<!DOCTYPE html>
<html lang="{{ .Site.Data.site.language }}">

{{ partial "head.html" . }}

<body class="{{ if .IsHome }}home{{ else }}page{{ end }}">
  <div class="container">
    {{ partial "header.html" . }}

    <div class="page-content {{ .Permalink | relURL | anchorize }}">
      <main class="main">
        {{ block "main" . }}{{ end }}
      </main>
      <aside class="side">
        <h3>Blogroll</h3>
        <ul>
          {{ range .Site.Data.blogrolls.recommendations }}
            <li><a href="{{ .url }}">{{ .name }}: <span>{{ (urls.Parse .url).Hostname }}</span></a></li>
          {{ end }}
        </ul>
        <p>Blogroll as: <a href="/.well-known/recommendations.opml">OPML</a> | <a href="/.well-known/recommendations.json">JSON</a></p>
      </aside>
    </div>
  </div>

  {{ range .Site.Params.plugins_js }}
  <script src="{{ . }}"></script>
  {{ end }}
</body>

</html>
