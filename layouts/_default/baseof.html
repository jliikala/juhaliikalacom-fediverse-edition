<!DOCTYPE html>
<html lang="{{ .Site.Data.site.language }}">

{{ partial "head.html" . }}

<body class="{{ if .IsHome }}home{{ else }}page{{ end }}">
  <div class="container">
    {{ partial "header.html" . }}

    <div class="page-content">
      <div class="wrapper">
        {{ block "main" . }}{{ end }}
      </div>
      <aside>

      </aside>
    </div>
    {{ partial "footer.html" . }}
  </div>

  {{ range .Site.Params.plugins_js }}
  <script src="{{ . }}"></script>
  {{ end }}
</body>

</html>
